

<div class="episode-detail">

  <h2 class="episode-title">{{ episode.name }}</h2>

  <div class="episode-info">
    <p><strong>Episode:</strong> {{ episode.episode }}</p>
    <p><strong>Air Date:</strong> {{ episode.air_date }}</p>
    <p><strong>Created:</strong> {{ episode.created | date: 'medium' }}</p>
  </div>

  <div class="characters-list">
    <h3>Characters:</h3>
    <ul>
      <li *ngFor="let url of characteres" (click)="openCharacter(url)">
        <a [href]="url" target="_blank">{{ url }}</a>
      </li>
    </ul>
  </div>

  <div class="episode-url">
    <p><strong>URL:</strong> <a [href]="episode.url" target="_blank">{{ episode.url }}</a></p>
  </div>

  <button class="back-button" (click)="goBack()">Back</button>

</div>
